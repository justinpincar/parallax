<html>
  <head>
    <title>Parallax</title>
    <link rel="stylesheet" type="text/css" href="css/parallax.css" />
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/parallax.js"></script>
  </head>
  <body>
    <div class="parallax-x parallax-y">
      <img id="hummingbird" src="images/hummingbird.png" data-layer=8 />
    </div>
    <div class="parallax-x">
      <img id="grass_0" src="images/grass_0.png" data-layer=0 />
      <img id="grass_1" src="images/grass_1.png" data-layer=2 />
      <img id="cloud_1" src="images/cloud_1.png" data-layer=1 />
      <img id="cloud_2" src="images/cloud_2.png" data-layer=2 />
      <img id="cloud_3" src="images/cloud_3.png" data-layer=1 />
      <img id="cloud_4" src="images/cloud_4.png" data-layer=2 />

      <img id="flower_1a" src="images/flower_1a.png" data-layer=1 />
      <img id="flower_1b" src="images/flower_1b.png" data-layer=4 />
      <img id="flower_1c" src="images/flower_1c.png" data-layer=1 />
      <img id="flower_2" src="images/flower_2.png" data-layer=1 />
      <img id="flower_3a" src="images/flower_3a.png" data-layer=1 />
      <img id="flower_3b" src="images/flower_3b.png" data-layer=6 />
      <img id="flower_4a" src="images/flower_4a.png" data-layer=4 />
      <img id="flower_4b" src="images/flower_4b.png" data-layer=1 />
      <img id="flower_5" src="images/flower_5.png" data-layer=6 />
    </div>
  </body>
</html>
